<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar at the top -->
    <div class="container">
        <a href="../popup/popup.html">
            <div class="logo">
                <img src="/images/qr_ICON.png" alt="QuickResume Logo">
                <h1>QuickResume</h1>
            </div>
        </a>
        <div class="action-buttons">
            <a href="profile.html">
                <div class="profile-placeholder">
                    <img src="/images/betterProfileIcon.svg" alt="Profile Icon" class="icon">
                </div>
            </a>
            <a href="../settings/setting.html">
                <div class="settings-placeholder">
                    <img src="/images/settingsButBetter.svg" alt="Settings Icon" class="icon">
                </div>
            </a>
        </div>

        <!-- Profile Content -->
        <div class="profile-info">
            <h2>Profile Information</h2>
            <p><strong>Google Account:</strong> john.doe@example.com</p>
            <!-- Conditionally show if a resume is uploaded -->
            <p><strong>Resume:</strong> <a href="/path/to/resume.pdf" download>Download Resume</a></p>
        </div>
    </div>
</body>
</html>
