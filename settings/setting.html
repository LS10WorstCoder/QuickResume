<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../profile/profile.css"> <!-- Keep existing profile styles -->
    <link rel="stylesheet" href="setting.css">  <!-- New CSS for settings page -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Container with Navbar -->
    <div class="container">
        <!-- Navbar -->
        <a href="../popup/popup.html">
            <div class="logo">
                <img src="/images/qr_ICON.png" alt="QuickResume Logo">
                <h1>QuickResume</h1>
            </div>
        </a>
        <div class="action-buttons">
            <a href="../profile/profile.html">
                <div class="profile-placeholder">
                    <img src="/images/betterProfileIcon.svg" alt="Profile Icon" class="icon">
                </div>
            </a>
            <a href="settings.html">
                <div class="settings-placeholder">
                    <img src="/images/settingsButBetter.svg" alt="Settings Icon" class="icon">
                </div>
            </a>
        </div>

        <!-- Settings Content -->
        <div class="profile-info">
            <h2>Settings</h2>
            <div class="toggle-container">
                <label class="switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider"></span>
                </label>
                <span id="themeLabel">Day Mode</span>
            </div>
        </div>
    </div>

    <script>
        const toggleSwitch = document.getElementById('themeToggle');
        const themeLabel = document.getElementById('themeLabel');

        // Load saved theme
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'day';
            if (savedTheme === 'night') {
                document.body.classList.add('night-mode');
                toggleSwitch.checked = true;
                themeLabel.textContent = 'Night Mode';
            }
        });

        // Toggle theme
        toggleSwitch.addEventListener('change', () => {
            if (toggleSwitch.checked) {
                document.body.classList.add('night-mode');
                themeLabel.textContent = 'Night Mode';
                localStorage.setItem('theme', 'night');
            } else {
                document.body.classList.remove('night-mode');
                themeLabel.textContent = 'Day Mode';
                localStorage.setItem('theme', 'day');
            }
        });
    </script>
</body>
</html>
